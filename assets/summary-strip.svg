<svg xmlns="http://www.w3.org/2000/svg" width="760" height="130" viewBox="0 0 760 130">
  <defs>
    <style>
      .card { fill: #ffffff; stroke: #d0d7de; stroke-width: 1; }
      .title { font: 600 12px "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill: #24292f; }
      .label { font: 500 10px "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill: #57606a; }
      .value { font: 700 12px "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill: #24292f; }
      .hint { font: 500 9px "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill: #6e7781; }
      .iconCircle { fill: #ffffff; stroke: #d0d7de; stroke-width: 1; }
      .iconAccent { fill: #2f8d46; }
      .iconWarm { fill: #B8541E; }
      .iconBlue { fill: #1f6feb; }
    </style>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect x="0.5" y="0.5" width="759" height="129" rx="8" class="card" filter="url(#shadow)"/>

  <g transform="translate(14 14)">
    <g transform="translate(0 0)">
      <rect x="0" y="0" width="118" height="102" rx="8" class="card"/>
      <text x="10" y="22" class="title">Commit</text>
      <circle cx="24" cy="48" r="16" class="iconCircle"/>
      <path d="M24 38a10 10 0 1 0 0 20a10 10 0 0 0 0-20Zm0 5a5 5 0 1 1 0 10a5 5 0 0 1 0-10Z" class="iconAccent"/>
      <text x="52" y="52" class="label">Super Committer</text>
      <text x="10" y="86" class="value">1.1k</text>
      <text x="48" y="86" class="hint">commits</text>
    </g>

    <g transform="translate(126 0)">
      <rect x="0" y="0" width="118" height="102" rx="8" class="card"/>
      <text x="10" y="22" class="title">Issues</text>
      <circle cx="24" cy="48" r="16" class="iconCircle"/>
      <path d="M24 38a10 10 0 1 0 0 20a10 10 0 0 0 0-20Zm0 3a7 7 0 1 1 0 14a7 7 0 0 1 0-14Zm-1 3h2v7h-2Zm0 9h2v2h-2Z" class="iconWarm"/>
      <text x="52" y="52" class="label">Super Issuer</text>
      <text x="10" y="86" class="value">227</text>
      <text x="48" y="86" class="hint">opened</text>
    </g>

    <g transform="translate(252 0)">
      <rect x="0" y="0" width="118" height="102" rx="8" class="card"/>
      <text x="10" y="22" class="title">Stars</text>
      <circle cx="24" cy="48" r="16" class="iconCircle"/>
      <path d="M24 37l3.1 6.3l7 1l-5 4.9l1.2 7l-6.3-3.3l-6.3 3.3l1.2-7l-5-4.9l7-1Z" class="iconAccent"/>
      <text x="52" y="52" class="label">Super Star</text>
      <text x="10" y="86" class="value">115</text>
      <text x="48" y="86" class="hint">received</text>
    </g>

    <g transform="translate(378 0)">
      <rect x="0" y="0" width="118" height="102" rx="8" class="card"/>
      <text x="10" y="22" class="title">PullRequest</text>
      <circle cx="24" cy="48" r="16" class="iconCircle"/>
      <path d="M19 41a5 5 0 1 0 5 5v13h-2V46a3 3 0 1 1-3-3Zm10 0a5 5 0 1 0 5 5c0-2.4-1.7-4.4-4-4.9V60h-2V41.1c-2.3.5-4 2.5-4 4.9a5 5 0 0 0 5 5Z" class="iconBlue"/>
      <text x="52" y="52" class="label">Ultra PR User</text>
      <text x="10" y="86" class="value">185</text>
      <text x="48" y="86" class="hint">merged</text>
    </g>

    <g transform="translate(504 0)">
      <rect x="0" y="0" width="118" height="102" rx="8" class="card"/>
      <text x="10" y="22" class="title">Followers</text>
      <circle cx="24" cy="48" r="16" class="iconCircle"/>
      <path d="M24 38c3 0 5 2.2 5 5s-2 5-5 5s-5-2.2-5-5s2-5 5-5Zm-10 20c2-6 18-6 20 0v2H14Z" class="iconAccent"/>
      <text x="52" y="52" class="label">Active User</text>
      <text x="10" y="86" class="value">83</text>
      <text x="48" y="86" class="hint">followers</text>
    </g>

    <g transform="translate(630 0)">
      <rect x="0" y="0" width="116" height="102" rx="8" class="card"/>
      <text x="10" y="22" class="title">Repositories</text>
      <circle cx="24" cy="48" r="16" class="iconCircle"/>
      <path d="M17 41h14v14H17Zm2 2v10h10V43Zm-2 16h14v2H17Z" class="iconWarm"/>
      <text x="52" y="52" class="label">Repo Creator</text>
      <text x="10" y="86" class="value">29</text>
      <text x="48" y="86" class="hint">repos</text>
    </g>
  </g>
</svg>

