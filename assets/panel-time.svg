<svg xmlns="http://www.w3.org/2000/svg" width="760" height="190" viewBox="0 0 760 190">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .card { fill: #161b22; stroke: #30363d; stroke-width: 1; }
      .h1 { font: 600 14px "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill: #c9d1d9; }
      .txt { font: 500 12px "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill: #c9d1d9; }
      .muted { font: 500 12px "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill: #8b949e; }
      .barBg { fill: #30363d; }
      .barFg { fill: #c9d1d9; }
      .dot { fill: #79c0ff; }
    </style>
  </defs>

  <rect x="0" y="0" width="760" height="190" class="bg"/>
  <rect x="14" y="16" width="732" height="158" rx="10" class="card"/>

  <text x="34" y="44" class="h1">This Week I Spent My Time On</text>

  <g transform="translate(34 64)">
    <circle cx="6" cy="8" r="4" class="dot"/>
    <text x="18" y="12" class="muted">Time Zone: Europe/Paris</text>
  </g>

  <g transform="translate(34 88)">
    <text x="0" y="14" class="txt">Programming Languages:</text>

    <g transform="translate(0 20)">
      <text x="0" y="14" class="txt">YAML</text>
      <text x="120" y="14" class="muted">1 hr 4 mins</text>
      <rect x="260" y="3" width="320" height="12" rx="6" class="barBg"/>
      <rect x="260" y="3" width="121" height="12" rx="6" class="barFg"/>
      <text x="600" y="14" class="muted">37.8%</text>
    </g>

    <g transform="translate(0 44)">
      <text x="0" y="14" class="txt">Python</text>
      <text x="120" y="14" class="muted">51 mins</text>
      <rect x="260" y="3" width="320" height="12" rx="6" class="barBg"/>
      <rect x="260" y="3" width="97" height="12" rx="6" class="barFg"/>
      <text x="600" y="14" class="muted">30.36%</text>
    </g>

    <g transform="translate(0 68)">
      <text x="0" y="14" class="txt">Other</text>
      <text x="120" y="14" class="muted">19 mins</text>
      <rect x="260" y="3" width="320" height="12" rx="6" class="barBg"/>
      <rect x="260" y="3" width="37" height="12" rx="6" class="barFg"/>
      <text x="600" y="14" class="muted">11.65%</text>
    </g>

    <g transform="translate(0 92)">
      <text x="0" y="14" class="txt">C++</text>
      <text x="120" y="14" class="muted">19 mins</text>
      <rect x="260" y="3" width="320" height="12" rx="6" class="barBg"/>
      <rect x="260" y="3" width="37" height="12" rx="6" class="barFg"/>
      <text x="600" y="14" class="muted">11.49%</text>
    </g>

    <g transform="translate(0 116)">
      <text x="0" y="14" class="txt">Markdown</text>
      <text x="120" y="14" class="muted">14 mins</text>
      <rect x="260" y="3" width="320" height="12" rx="6" class="barBg"/>
      <rect x="260" y="3" width="28" height="12" rx="6" class="barFg"/>
      <text x="600" y="14" class="muted">8.66%</text>
    </g>
  </g>
</svg>

